<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% PROJECT_TITLE %} - David Obando</title>
    
    <link rel="stylesheet" href="{% ROOT_PATH %}css/main-unified.css">
    <link rel="stylesheet" href="{% ROOT_PATH %}css/fonts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% ADDITIONAL_CSS %}
</head>
<body class="content-portfolio">
    <!-- Components will be automatically loaded here -->
    <div id="site-header"></div>
    <div id="site-navigation"></div>
    
    <main>
        <section>
            <div class="container">
                <article class="project-container">
                    {% BREADCRUMBS %}
                    
                    <header class="project-header">
                        <h1 class="project-title">{% PROJECT_TITLE %}</h1>
                        <div class="project-meta">
                            <div class="project-meta-item">
                                <i class="far fa-calendar-alt"></i>
                                <time datetime="{% PROJECT_DATE %}">{% PROJECT_DATE_FORMATTED %}</time>
                            </div>
                            <div class="project-meta-item">
                                <i class="fas fa-code"></i>
                                <span>{% TECH_STACK %}</span>
                            </div>
                            {% PROJECT_STATUS %}
                        </div>
                    </header>
                    
                    <div class="project-content">
                        {% PROJECT_CONTENT %}
                    </div>
                    
                    <footer class="project-footer">
                        {% PROJECT_LINKS %}
                        {% NAVIGATION_LINKS %}
                    </footer>
                </article>
            </div>
        </section>
    </main>
    
    <!-- Footer will be automatically loaded here -->
    <div id="site-footer"></div>
    
    <!-- Load component system first -->
    <script src="{% ROOT_PATH %}js/components.js"></script>
    <!-- Load main functionality -->
    <script src="{% ROOT_PATH %}js/main.js"></script>
    {% ADDITIONAL_SCRIPTS %}
</body>
</html>
